name: Run ipk build 

on:
  workflow_dispatch: # Manually trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run buildipk script
        run: |
          chmod +x makeipk   # Ensure the script is executable
          ./makeipk           # Execute the script

      - name: Find and Upload IPK Artifact
        id: upload_artifact
        run: |
          # Find the .ipk file generated by the script
          IPK_FILE=$(ls *.ipk)
          echo "Uploading $IPK_FILE as the artifact"
          echo "::set-output name=artifact::${IPK_FILE}"

      - name: Upload IPK Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.upload_artifact.outputs.artifact }} # Use the filename as artifact name
          path: *.ipk            # Path to the .ipk file

