name: Run ipk build

on:
  workflow_dispatch: # Manually trigger the workflow
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run makeipk script
        run: |
          chmod +x makeipk
          ./makeipk

      - name: Find IPK file
        id: find_ipk
        run: |
          set -e
          IPK_FILE=$(ls *.ipk 2>/dev/null || true)
          if [ -z "$IPK_FILE" ]; then
            echo "No .ipk files found in workspace"
            exit 1
          fi
          echo "Found IPK: $IPK_FILE"
          echo "artifact=$IPK_FILE" >> "$GITHUB_OUTPUT"

      - name: Upload IPK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.find_ipk.outputs.artifact }}
          path: ${{ steps.find_ipk.outputs.artifact }}
